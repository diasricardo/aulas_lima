<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

            <tbody>

                    <td>1º</td>
                    <td>Santos</td>

                    <td>30</td>
                </tr>
                <tr class="linha-br">
                    <td>2º</td>

                    <td>80</td>
                    <td>25</td>
                </tr>
                <tr class="linha-br">
                    <td>3º</td>
                    <td>Palmeiras</td>
                    <td>77</td>
                    <td>24</td>
                </tr>
                <tr class="linha-br">
                    <td>4º</td>
                    <td>São Paulo</td>
                    <td>77</td>
                    <td>24</td>
                </tr>
                <tr class="linha-br2">
                    <td>5º</td>
                    <td>Bahia</td>
                    <td>77</td>
                    <td>24</td>
                </tr>
            </tbody>
        </table>
    </p>
</body>
</html>
